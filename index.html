<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="cBank" />
    <title>cBank</title>
    <link type="image/png" sizes="96x96" rel="icon" href="img/icon.png">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section class="login" id="login">
        <div class="login-container">
            <div class="brand">
                <img id="logo" class="brand_name" src="img/logo.png" alt="cBank Logo">
                <a class="brand_name" href="#">cBank</a>
            </div>
            <form action="">
                <input type="text" placeholder="user" class="login-user" />
                <input type="text" placeholder="PIN" maxlength="4" class="login-pin" />
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </section>

    <!-- SIDEBAR -->
    <section id="sidebar" class="sidebar">
        <div class="brand">
            <img id="logo" class="brand_name" src="img/logo.png" alt="cBank Logo">
            <a class="brand_name" href="#">cBank</a>
        </div>
        <div class="profile">
            <img src="" alt="" id="profile-image" class="profile-image">
            <h1 class="profile-name">John William</h1>
            <a href="" class="mail">johnwilliam@mail.com</a>
        </div>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="side-menu-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="side-menu-text">My Store</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="side-menu-text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots'></i>
                    <span class="side-menu-text">Message</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="side-menu-text">Team</span>
                </a>
            </li>
        </ul>
        <!-- <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul> -->
    </section>
    <!-- SIDEBAR -->

    <div id="main_body" class="main-body">
        <nav id="navbar" class="navbar">
            <div class="form-input">
                <i class='toggler bx bx-grid-alt'></i>
                <!-- <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search'></i></button> -->
            </div>
            <div class="form-input-logout">
                <form>
                    <button type="submit" class="logout-btn">Log Out</button>
                </form>
            </div>
        </nav>

        <div id="dashboard_content">
            <div class="intro-section">
                <h3 class="user">Wellcome Back, John</h3>
            </div>
            <div class="statistic-section">
                <div class="current-balance">
                    <div class="box">
                        <h2>Current Balance</h2>
                        <span class="c-blanace-unit">4500</span>
                    </div>
                </div>
                <div class="other-statistics">
                    <div class="box income">
                        <h2>Income</h2>
                        <span>4500</span>
                    </div>
                    <div class="box outcome">
                        <h2>Outcome</h2>
                        <span>4500</span>
                    </div>
                    <div class="box bonous">
                        <h2>Bonus Rate</h2>
                        <span>4500</span>
                    </div>
                </div>
            </div>

            <div class="bottom_section">
                <div class="movements" id="movements">
                    <div class="movements__row">
                        <div class="movements__type movements__type--deposit">2 deposit</div>
                        <div class="movements-value">4 000€</div>
                    </div>
                    <div class="movements__row">
                        <div class="movements__type movements__type--withdrawal">
                            1 withdrawal
                        </div>
                        <div class="movements__value">-378 €</div>
                    </div>
                </div>
                <div class="transfar_options">
                    <div class="transfar-op-one">
                        <h2>Transfer money</h2>
                        <form class="">
                            <label class="">Transfer to</label>
                            <input type="text" class="" />
                            <label class="">Amount</label>
                            <input type="number" class="" />
                            <button type="submit" class="">Transfer</button>
                        </form>
                    </div>

                    <div class="transfar-op-two">
                        <h2>Request loan</h2>
                        <form class="">
                            <label class="">Amount</label>
                            <input type="number" class="" />
                            <button type="submit" class="">Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
